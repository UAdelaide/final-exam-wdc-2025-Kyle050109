<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--congnitive overload-->
    <style>
        body{
            animation: falsh 0.3s infinite alternate;
            color: lime;
            font-family: fantasy;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        @keyframes flash{
            0% {
                background-color: yellow; color:blue;
            }
            100% {
                background-color: red; color: green;
            }
        }
       /*the font is so big or so small and increase the difficulty of reading*/
        img{
            border:15px dashed red;
            max-width: 100%;
            margin: 20px;
        }
        h1{
            font-size: 60px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px white;
            margin-top: 20px;
        }
        p{
            font-size: 8px;
        }
        /*button is so big and increase the difficulty of clicking*/
        button{
            font-size: 30px;
            padding: 3px;
            margin: 50px auto;
            border: 5px double black;
            background-color: lime;
            color : red;
            display: block;
            width: 20px;
            height: 20px;
        }
        /*there is no a focus style or keyboard support prompt*/
        button:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <div id="app">
    <h1>Dog of the Day</h1>
    <!--alr attributes lack and avoid accessibility-->
    <img :src="dogImage" alt="Random Dog Picture"/>
    <!
    <p><strong>Breed:</strong> Super rich kids</p>
    <button @click="getDog">Get New Dog if you are happly or IDC</button>
    </div>
<script>
    const {createApp} = Vue;
    createApp({
        data(){
            return {
                dogImage: ''
            };
            },
            mounted(){
                this.getDog();
            },
        methods:{
            async getDog(){
                try {
                    const res = await fetch ('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                } catch (e) {
                    this.dogImage = '';
                }
                }
            }
    }).mount('#app');
</script>
</body>
</html>
